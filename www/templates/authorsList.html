<ion-view style="" title="Author List">
    <ion-content class="has-header" scroll="true" overflow-scroll="true" padding="true">
        <ion-list style="">
            <ion-item ng-repeat="poet in poets" href="#/tab/authors/{{poet.slug}}/{{poet.name}}" class="item-thumbnail-left">
                <img src="{{poet.imageURL}}">
                <h2>{{poet.name}}</h2>
                <p></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
