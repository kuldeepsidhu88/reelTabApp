<ion-view style="" title="Categories">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <ion-list style="">
        	<ion-item ng-repeat="category in categories" type="item-text-wrap" 
        		href="#/tab/categories/{{category.id}}/{{category.name}}">
        		<h2>{{category.name}}</h2>
        	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
